<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6e3;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #b48b5f;
      margin-top: 40px;
    }
    .balloons {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ffc, #f99);
      border-radius: 50% 50% 40% 40%;
      animation: floatUp 10s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100vh) translateX(20px); }
    }

    #message {
      font-size: 1.5rem;
      margin: 40px auto;
      width: 80%;
      color: #7a5c3c;
      border-right: .15em solid #7a5c3c;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }
     #message2 {
      font-size: 1.5rem;
      margin: 40px auto;
      width: 80%;
      color: #7a5c3c;
      border-right: .15em solid #7a5c3c;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 80% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #7a5c3c; }
    }

    .cake {
      margin: 60px auto;
      position: relative;
      width: 150px;
      height: 200px;
      background: #f8d3a0;
      border-radius: 10px;
      box-shadow: inset 0 -10px #e8b77e;
      cursor: pointer;
    }
    .candle {
      position: absolute;
      top: -40px;
      width: 10px;
      height: 40px;
      background: #f48b8b;
      border-radius: 5px;
    }
    .flame {
      position: absolute;
      top: -20px;
      left: -5px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff0, #f90);
      border-radius: 50%;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    .hidden-flame .flame {
      display: none;
    }

    #wish {
      display: none;
      font-size: 2rem;
      color: #d77b5e;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #photo {
      display: none;
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      animation: popIn 1s ease-out forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="balloons">
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>
  </div>
  <h1>宜潔 Happy Birthday!</h1>
  <div id="message">宜潔從大一到現在真的非常感謝你在課業上的幫助，然後很抱歉一直只記得你是6月生日，</div>
  <p>
  <div id="message2">還是問了林釔岑才知道已經過了(哭)，只能用這種方式作小小的補償啦</div>

  <div class="cake" id="cake">
    <div class="candle" style="left: 30px;"><div class="flame"></div></div>
    <div class="candle" style="left: 70px;"><div class="flame"></div></div>
    <div class="candle" style="left: 110px;"><div class="flame"></div></div>
  </div>

  <div id="wish">🎉 生日快樂 祝大四入班順利 🎉</div>
  <img src="HBD.png" width="300" height="200" align="center" id="photo" alt="生日照片">
  </div>
    
  <script>
    const candles = document.querySelectorAll('.candle');
    let blown = 0;

    candles.forEach(candle => {
      candle.addEventListener('click', () => {
        if (!candle.classList.contains('hidden-flame')) {
          candle.classList.add('hidden-flame');
          blown++;
          if (blown === candles.length) {
            document.getElementById('wish').style.display = 'block';
            document.getElementById('photo').style.display = 'block';
          }
        }
      });
    });
  </script>
</body>
</html>
